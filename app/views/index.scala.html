@(message: String)

@main("Dashboard") {

  <header>
    <h1>BBC Travel</h1>
  </header>

  <div class="row">
    <div class="col-md-4">
      <div data-key="github-status" class="widget dark">
        <div class="value"></div>
        <p>Showing status for github.com</p>
      </div>
    </div>

    <div class="col-md-4">
      <div data-key="random-number" class="widget green">
        <div class="value"></div>
        <p>Visitors in the last hour</p>
      </div>
    </div>

    <div class="col-md-4">
      <div data-key="time" class="widget dark last">
        <p>The current time is</p>
        <div class="value"></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div data-key="static" class="widget full dark">
        <div class="value">567</div>
        <p>Users in the last 20 minutes</p>
      </div>
    </div>
  </div>
}
