@main("Dashboard") {

<div id="channels"></div>

  <div class="col-md-6">
    @channel("random", Some("Random number"), Some("blue"))
  </div>

  <div class="col-md-6">
    <div data-key="json-weather" class='widget'>
      <div class="dayName"></div>
      <div class="weatherType"></div>
    </div>
  </div>

  <div class="col-md-12">
    @channel("news", Some("A real time news widget"))
  </div>
}
