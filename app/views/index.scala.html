@main("Dashboard") {

<script type="text/jsx">
    React.render(<Channel identifier='random' title='Random number channel' />, document.getElementById('channels'));
</script>

<div id="channels"></div>

  <div class="col-md-6">
    @channel("random", Some("Random number"), Some("blue"))
  </div>

  <div class="col-md-6">
    @channel("counter", Some("A simple counter channel"))
  </div>

  <div class="col-md-12">
    @channel("news", Some("A real time news widget"))
  </div>
}
