@(message: String)

@main("Dashboard") {

  <div data-key="github-status" class="widget blue">
    <p>Github is currently</p>
    <div class="value"></div>
  </div>

  <div data-key="random-number" class="widget red">
    <div class="value"></div>
  </div>

  <div data-key="time" class="widget dark last">
    <div class="value"></div>
  </div>

  <div data-key="static" class="widget full dark">
    <div class="value"></div>
    <p>Users in the last 20 minutes</p>
  </div>
}
