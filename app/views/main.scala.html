@(title: String)(content: Html)

<!doctype html>

<html>
  <head>
    <title>@title</title>
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>

    <link href="//fonts.googleapis.com/css?family=Roboto:400,500,600" rel="stylesheet" type="text/css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/vendor/c3.css")'>

    <!-- React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.1/JSXTransformer.js"></script>

    <!-- Domain -->
    <script type="text/jsx" src='@routes.Assets.at("javascripts/channel.js")'></script>
    <script src='@routes.Assets.at("javascripts/app.js")'></script>

    <meta name="viewport" content="width=device-width, user-scalable=no">
  </head>
  <body>
    <nav>
      <div class="container">
        <img src='@routes.Assets.at("images/bbc.png")' />
      </div>
    </nav>
    <div class="container">
      @content
    </div>
  </body>
</html>
