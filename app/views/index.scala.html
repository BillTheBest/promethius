@(message: String)

@main("Dashboard") {

  <div class="row">
    <div class="col-md-4">
      <div data-key="github-status" class="widget dark">
        <div class="value">LOADING...</div>
        <p>Showing status for github.com</p>
      </div>
    </div>

    <div class="col-md-4">
      <div data-key="random-number" class="widget green">
        <div class="value">LOADING...</div>
        <p>Visitors in the last hour</p>
      </div>
    </div>

    <div class="col-md-4">
      <div data-key="time" class="widget dark last">
        <p>The current time is</p>
        <div class="value">LOADING...</div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class='chart widget full'>
        <div id='chart'></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div data-key="static" class="widget full blue">
        <div class="value">567</div>
        <p>Users in the last 20 minutes</p>
      </div>
    </div>
  </div>

}
